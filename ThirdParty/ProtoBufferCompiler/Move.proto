syntax = "proto3";

package MoveMsg;

message Move {
	optional int32 serialnumber = 1;
	optional float x = 2;
	optional float y = 3;
	optional float z = 4;
	optional float speed = 5;
}

message Jump {
	optional int32 serialnumber = 1;
	optional float power = 2;
}

message StateChange {
	optional int32 serialnumber = 1;
	optional int32 stateinfo = 2;
}

message MoveSync {
	optional int32 serialnumber = 1;
	optional float x = 2;
	optional float y = 3;
	optional float z = 4;
}