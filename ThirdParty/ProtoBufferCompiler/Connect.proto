syntax = "proto3";

package ConnectMsg;

// 서버에서 연결을 수락했을 때 
// 연결을 요청한 클라이언트에게 보내는 메시지.
message EnterAccept {
	optional int grantnumber = 1;
}

message Exit {
	optional int serialnumber = 1;
}

// 연결을 수락했을 때 현재 룸에 들어와 있는 모든 플레이어의 정보를 전달하는 메시지.
message SyncPlayer {
	optional int serialnumber = 1;
	optional float x = 2;
	optional float y = 3;
	optional float z = 4;
}