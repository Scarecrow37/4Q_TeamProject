syntax = "proto3";

package PlayMsg;

message SelectPart {
	optional int32 selectpart = 1;
}

message PickObject {
	optional int32 targetserialnumber = 1;
}

message PutObject {
	optional int32 targetserialnumber = 1;
}

message InteractDialog {
	optional int32 dialogid = 1;
	optional int32 buttonid = 2;
}

message DialogProgress {
	optional int32 nextdialogid = 1;
}

